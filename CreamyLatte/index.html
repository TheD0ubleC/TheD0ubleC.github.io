<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creamy Latte Recipe Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Creamy Latte Recipe Calculator</h1>
        <label for="volume" id="volume-label">Total Volume (ml):</label>
        <input type="number" id="volume" name="volume" value="350">
        <label for="language" id="language-label">Language:</label>
        <select id="language" name="language" onchange="updateLanguage()">
            <option value="CN">Chinese (CN)</option>
            <option value="EN">English (EN)</option>
            <option value="JP">Japanese (JP)</option>
            <option value="KR">Korean (KR)</option>
        </select>
        <button onclick="calculateRecipe()" id="calculate-button">Calculate</button>

        <h2 id="recipe-title">Recipe:</h2>
        <pre id="recipe" class="hidden"></pre>
    </div>
    <script src="recipe.js"></script>
</body>
</html>
